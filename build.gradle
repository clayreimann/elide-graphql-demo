apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'application'

repositories {
	mavenLocal()
	mavenCentral()
	jcenter()
}

mainClassName = "com.axelor.beans.Main"

dependencies {

	testCompile 'junit:junit:4.12'

	compile group: 'com.yahoo.elide', name: 'elide-standalone', version: '4.2.3'
	compile 'org.hibernate:hibernate-validator:5.3.4.Final'
	
	compile 'org.postgresql:postgresql:42.2.2'
	
	
}
